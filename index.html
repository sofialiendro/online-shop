<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SOFÍA'S</title>
</head>
<body>
    <header>
        <section class="contenedor-header">
            <div>
                <p>SOFÍA'S</p>
            </div>

            <div>
                <p>Cart (0 items)</p>
            </div>
        </section>
    </header>

    <section class="contenedor-imagen-principal">
        <div>
            <p>ELECTRONICS</p>
        </div>
    </section>

    <section class="contenedor-seccion-principal">
        <div class="seccion-principal">
            <aside class="seccion-aside">
                <div class="contenedor-botones-aside-1">
                    <p class="filtros">FILTERS</p>
                    <button class="limpiar">CLEAR</button>
                </div>
                    
                <div class="contenedor-botones-aside-2">
                    <p class="buscar">SEARCH</p>
                    <div class="contenedor-busqueda">
                        <p class="buscar-productos">Search products</p>
                        <button class="boton-buscar">(Lupa)</button>
                    </div>
                </div>
                
                <div class="contenedor-botones-aside-3">
                    <p>CATEGORY</p>
                    <p>Console</p>
                    <p>Notebook</p>
                    <p>Camera</p>
                    <p>Cellphone</p>
                    <p>Accesories</p>
                </div>
                
                <div class="contenedor-botones-aside-4">
                    <p>RATING</p>
                    <p>[5]</p>
                    <p>[4]</p>
                    <p>[3]</p>
                    <p>[2]</p>
                    <p>[1]</p>
                </div>
            
            </aside>

            <div class="seccion-productos">
                <div class="contenedor-barra-principal-productos">
                    <div>
                        <p>Showing 12 product(s) out of 12</p>
                    </div>
                    <div class="contenedor-botones-barra-principal-productos">
                        <p>View as</p>
                        <div>
                            <button>(*)</button>
                            <button>(*)</button>
                        </div>
                    </div>
                </div>
                <section class="contenedor-seccion-productos">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
            </div>
        </div>
    </section>
    

    <footer>
            <p>SOFÍA'S - Thank you for your visit!</p>
    </footer>
    

    
</body>
</html>
