<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <title>SOFÍA'S</title>
</head>
<body>
    <header>
        <section class="contenedor-header">
            <div>
                <p>SOFÍA'S</p>
            </div>

            <div>
                <button>Cart (0 items)</button>
            </div>
        </section>
    </header>

    <section class="contenedor-imagen-principal">
        <div>
            <p>ELECTRONICS</p>
        </div>
    </section>

    <section class="contenedor-seccion-principal">
        <div class="seccion-principal">
            <aside class="seccion-aside">
                <form>
                    <div class="contenedor-botones-aside-1">
                        <h3 class="filtros">FILTERS</h3>
                        <button>CLEAR</button>
                    </div>
                        
                    <div class="contenedor-botones-aside-2">
                        <h3 class="buscar">SEARCH</h3>
                        <div class="contenedor-busqueda">
                            <input type="text" placeholder="Search products" class="buscar-productos">
                            <button class="boton-buscar">(Lupa)</button>
                        </div>
                    </div>
                    
                    <div class="contenedor-botones-aside-3 formulario">
                        <h3>CATEGORY</h3>
                            <label for="categorias">
                                <input type="checkbox" name="cat" id="categorias" value="console">CONSOLES
                            </label>
                            <label for="categorias">
                                <input type="checkbox" name="cat" id="categorias" value="notebook">NOTEBOOKS
                            </label>
                            <label for="categorias">
                                <input type="checkbox" name="cat" id="categorias" value="cameras">CAMERAS
                            </label>
                            <label for="categorias">
                                <input type="checkbox" name="cat" id="categorias" value="cellphone">CELLPHONES
                            </label>
                            <label for="categorias">
                                <input type="checkbox" name="cat" id="categorias" value="accesories">ACCESORIES
                            </label>
                    </div>
                    
                    <div class="contenedor-botones-aside-4 formulario">
                        <h3>RATING</h3>
                            <label for="rating">
                                <input type="checkbox" name="rat" id="rating" value="5">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i> [5]
                            </label>
                            <label for="categorias">
                                <input type="checkbox" name="rat" id="rating" value="4">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i> [4]
                            </label>
                            <label for="categorias">
                                <input type="checkbox" name="rat" id="rating" value="3">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i> [3]
                            </label>
                            <label for="categorias">
                                <input type="checkbox" name="rat" id="rating" value="2">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i> [2]
                            </label>
                            <label for="categorias">
                                <input type="checkbox" name="rat" id="rating" value="1">
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i> [1]
                            </label>
                    </div>
                </form>
            </aside>

            <div class="seccion-productos">
                <div class="contenedor-barra-principal-productos">
                    <div>
                        <p>Showing 12 product(s) out of 12</p>
                    </div>
                    <div class="contenedor-botones-barra-principal-productos">
                        <p>View as</p>
                        <div>
                            <button>(*)</button>
                            <button>(*)</button>
                        </div>
                    </div>
                </div>
                <section class="contenedor-seccion-productos">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
            </div>
        </div>
    </section>
    

    <footer>
            <p>SOFÍA'S - Thank you for your visit!</p>
    </footer>
    

    
</body>
</html>
